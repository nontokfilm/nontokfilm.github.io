<!DOCTYPE html>
<html>
<head>
  <title>Wasiat</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/vue-instances/ticket_logo.svg" alt="logo">
      <h1>WEBSITE WASIAT BELUM SIAP DILUNCURKAN</h1>
    </header>
    <form v-on:reset="resetFields" v-on:submit.prevent="submitForm">
      <div class="form-row">
        <div class="form-field">
          <label for="first-name">Nama Depan</label>
          <input type="text" id="first-name" v-model.trim="firstName" />
        </div>
        <div class="form-field">
          <label for="last-name">Nama Belakang</label>
          <input type="text" id="last-name" v-model.trim="lastName" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="text" id="email" v-model.trim="email" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-field">
          <label for="ticket-quantity">Gender</label>
          <select id="ticket-quantity" v-model.number="ticketQuantity">
            <option>Pria</option>
            <option>Wanita</option>
            <option>Lainnya</option>
          </select>
        </div>
        <div class="form-field">
          <legend>Apakah ini pertama kali Anda menulis wasiat?</legend>
          <div>
            <input type="radio" id="general" value="general" v-model="ticketType">
            <label for="general">Iya, ini pertama kalinya</label>
          </div>
          <div>
            <input type="radio" id="vip" value="vip" v-model="ticketType">
            <label for="vip">Saya sudah pernah sebelumnya</label>
          </div>
        </div>
      </div>
      <!-- <div class="form-row checkbox">
        <fieldset>
          <legend>How did you hear about this event?</legend>
          <div>
            <input type="checkbox" id="friend" value="friend" v-model="referrals">
            <label for="friend">Friend</label>
          </div>
          <div>
            <input type="checkbox" id="publication" value="publication" v-model="referrals">
            <label for="publication">Publication</label>
          </div>
          <div>
            <input type="checkbox" id="social-media" value="social" v-model="referrals">
            <label for="social-media">Social Media</label>
          </div>
        </fieldset>
      </div> -->
      <div class="form-row vertical">
        <label for="requests">Tempat tinggal</label>
        <textarea id="requests" v-model.trim="specialRequests"></textarea>
      </div>
      <div class="form-row vertical agreement checkbox">
        <fieldset>
          <legend>Persetujuan</legend>
          <p>Saya, {{ fullName }}, mengaku sudah membaca dan menyetujui Ketentuan Layanan dan Ketentuan Privasi website.</p>
          <input type="checkbox" name="agreement" id="agree" v-model="purchaseAgreementSigned" />
          <label for="agree">Saya setuju</label>
        </fieldset>
      </div>
      <!-- <div class="form-row vertical"> -->
        <!-- <label for="signature">Signature</label>
        <input id="signature" class="signature" />
      </div> -->
      <div>
        <button type="reset" class="reset">Reset kolom</button>
        <button type="submit" v-bind:disabled="!formIsValid">Simpan dan Lanjutkan</button>
      </div>
    </form>
  </div>
</body>
</html>
